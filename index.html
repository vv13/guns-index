<!DOCTYPE html>
<html lang="en" xml:lang="en" class="">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>vv13</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="./assets/tmot-site-main.css" media="all" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./assets/app.css">
</head>

<body data-tmot-layout="home" id="home">
  <div class="l-stickyContent content">
    <div class="mainContainer">
      <div class="chamberContainerWraper" data-chamber="wraper" style="margin-left: auto;">
        <div class="chamberSliderNav">
          <div class="chamberContainer__nav--left">
            <a class="chamberSliderNav__arrow chamberSliderNav__arrow--left" data-arrow="right">
              <img src="./img/arrow-left.svg" />
            </a>
          </div>
          <div class="chamberContainer__nav--right">
            <a class="chamberSliderNav__arrow chamberSliderNav__arrow--right" data-arrow="left">
              <img src="./img/arrow-right.svg" />
            </a>
          </div>
        </div>

        <ul class="chamberContainer" data-chamber="container" data-deg="0">
          <li class="chamberCircle" data-chamber="circle" data-message='{"title": "github", "teaser": "开源万岁", "link": "https://github.com/vv13" }'
              data-deg="0">
            <img class="chamberCircle__image" data-chamber="image" data-image="selected" src="./img/test.svg" alt="">
          </li>
          <li class="chamberCircle" data-chamber="circle" data-message='{"title": "blog", "teaser": "积少成多", "link": "http://blog.vv13.cn" }'
              data-deg="300">
            <img class="chamberCircle__image" data-chamber="image" data-image="selected" src="./img/blog.svg" alt="">
          </li>
          <li class="chamberCircle" data-chamber="circle" data-message='{"title": "", "teaser": "", "link": "#" }'
              data-deg="240">
            <img class="chamberCircle__image" data-chamber="image" data-image="selected" src="./img/default.svg" alt="">
          </li>
          <li class="chamberCircle" data-chamber="circle" data-message='{"title": "", "teaser": "", "link": "#" }'
              data-deg="180">
            <img class="chamberCircle__image" data-chamber="image" data-image="selected" src="./img/default.svg" alt="">
          </li>
          <li class="chamberCircle" data-chamber="circle" data-message='{"title": "", "teaser": "", "link": "#" }'
              data-deg="120">
            <img class="chamberCircle__image" data-chamber="image" data-image="selected" src="./img/default.svg" alt="">
          </li>
          <li class="chamberCircle" data-chamber="circle" data-message='{"title": "", "teaser": "", "link": "#" }'
              data-deg="60">
            <img class="chamberCircle__image" data-chamber="image" data-image="selected" src="./img/default.svg" alt="">
          </li>
        </ul>
      </div>
    </div>
    <div class="chamberContainer__content">
      <div class="chamberContainer__content--teaser">
        <a class="chamberContainer__content--link" href="https://github.com/vv13" data-news="link">
          <div class="chamberContainer__content--title" data-news="title">
            Github
          </div>
        </a>
        <div class="chamberContainer__content--description" data-news="teaser">开源万岁</div>
      </div>
    </div>
    <br>
  </div>
  <script type="text/javascript" src="./assets/supplement.js"></script>
</body>

</html>
